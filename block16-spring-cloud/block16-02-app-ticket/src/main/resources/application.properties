spring.output.ansi.enabled=always

restTemplate.url=http://localhost:8081/passenger/
feignTrip.url=http://localhost:8081

server.port=8082
spring.application.name=block16-02-app-ticket

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:block16-02-app-ticket
