spring:
 h2:
  console:
   enabled: true
   path: /h2-console
 datasource:
  url: jdbc:h2:file:~/springdatademo2
  driverClassName: org.h2.Driver
  username: sa
  password:
 jpa:
  hibernate:
   ddl-auto: create-drop
  show-sql: true
  properties:
   hibernate:
    format_sql: true
server:
 port: '8081'
hibernate:
 dialect: org.hibernate.dialect.H2Dialect

